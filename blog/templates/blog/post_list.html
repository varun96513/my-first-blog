form {border: 3px solid #f1f1f1;}

  border: none;

.imgcontainer {

img.avatar {

span.psw {

  padding-top: 16px;
}

@media screen and (max-width: 300px) {
  span.psw {

     float: none;
  }
  .cancelbtn {
     width: 100%;
